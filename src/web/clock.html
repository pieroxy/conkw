<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"/>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <title>Monitoring V2</title>
        <link href="generic.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <script src="polyfills.js"></script>
        <script src="date.js"></script>
        <script src="index.js"></script>
        <link rel="icon" type="image/png" sizes="256x256" href="/icon.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000066">
        <meta name="msapplication-TileColor" content="#000066">
        <meta name="theme-color" content="#ffffff">

    </head>
    <body onload="init()">
        <div class="column" style="width:400px">
            <div id="web" style="display:inline-block;margin-right:10px;width:130px">
                <heading>WEB</heading><BR/>
                <label><a target="_blank" href="https://status.slack.com/">Slack</a> : </label><cw-label cw-ns="min" cw-value="m:str::slack_status" cw-warn="l:str:ifnot:ok"></cw-label><BR/>
                <label><a target="_blank" href="https://www.google.com/appsstatus">Google</a>: </label><cw-label cw-ns="min" cw-value="m:str::google_status" cw-warn="l:str:ifnot:ok"></cw-label><BR/>
                <label><a target="_blank" href="https://status.office365.com/">Office</a>: </label><cw-label cw-ns="min" cw-value="m:str::office_status" cw-warn="l:str:ifnot:ok"></cw-label><BR/>
            </div>
            <div id="system" style="display:inline-block">
                <heading>SYSTEM</heading>
                <label>    Name : </label><cw-label cw-ns="min" cw-value="m:str::hostname"></cw-label><BR/>
                <label> Screens : </label><cw-label cw-ns="sec" cw-value="m:str::displaystate"></cw-label><BR/>
                <label>  Uptime : </label><cw-label cw-ns="proc" cw-value="m:num:time:uptime"></cw-label><BR/>
                <label>  Status : </label><cw-label style="max-width:200px;display:inline-block" id="cw-status"></cw-label><BR/>
                <label>   Delay : </label><label id="cw-delay"></label><BR/>
            </div>
        </div>
        <br>
        <div class="column" style="width:240px;">
            <div>
                <clock style="width:500px;height:500px;overflow: hidden;padding-top:3px" onclick="rotateClockFace(event, this)">
                </clock>
            </div>
        </div>
    </body>
</html>
