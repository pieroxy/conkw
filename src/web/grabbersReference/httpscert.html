<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"/>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <title>ConkW - Grabbers reference - HttpsCertGrabber</title>
        <link href="../css/fonts.css" rel="stylesheet">
        <link href="../css/conkw-common.css" rel="stylesheet">
        <link href="../css/conkw.css" rel="stylesheet">
        <script src="/js/polyfills.js"></script>
        <script src="/js/date.js"></script>
        <script src="/js/index.js"></script>
        <script src="/js/favicon.js"></script>
        <style>
        </style>
    </head>
    <body onload="ConkW.init()" cw-grabbers="httpscert">
        <pagetitle><inlinelogo></inlinelogo><a href="/">CONKW</a> - Reference UI for <code>HttpsCertGrabber</code></pagetitle>
        
        <div style="margin:0 25%">
          <div>
            <heading>INDEX</heading>
            <a href="/grabbersReference/">Go to the grabbers index</a><br/>
            <a href="/doc/GRABBER_HTTPS_CERT.html">Documentation</a>
            <br><br><br>
          </div>


          <div class="hblock" style="width:300px">
            <label>  Status : </label><cw-label style="max-width:200px;display:inline-block" id="cw-status"></cw-label><BR/>
            <label>   Delay : </label><label id="cw-delay"></label>
            <BR/><BR/><BR/>
          </div>
        </div>
        <br><br><br>
        <div style="text-align: center;">
          <div style="text-align: left;display: inline-block;" cw-ns="httpscert" cw-multinode-in="m:str::alldomains" cw-multinode-pattern="@">
            <label style="width:160px; text-align: right; overflow: hidden; text-overflow: ellipsis;">@: </label><gauge cw-ns="httpscert" cw-min="l:num::0" cw-max="l:num::365" cw-value-warn="l:num:valuebelow:30" cw-gauge0="default:m:num::days_@"></gauge><br>
            <cw-label class="softlabel" cw-ns="httpscert" cw-value="m:num:time_ms:ts_@"></cw-label>
            <cw-label style="float:right" cw-ns="httpscert" cw-value="m:num:tstodatetime:date_@"></cw-label>
            <br>
          </div>
        </div>
    </body>
</html>
