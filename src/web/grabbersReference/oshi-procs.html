<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"/>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <title>ConkW - Grabbers reference - OSHI - Procs</title>
        <link href="../css/fonts.css" rel="stylesheet">
        <link href="../css/conkw-common.css" rel="stylesheet">
        <link href="../css/conkw.css" rel="stylesheet">
        <script src="/js/polyfills.js"></script>
        <script src="/js/date.js"></script>
        <script src="/js/index.js"></script>
        <link rel="icon" type="image/png" sizes="256x256" href="/icon.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000066">
        <meta name="msapplication-TileColor" content="#000066">
        <meta name="theme-color" content="#ffffff">
        <style>
          cw-label {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
          }
          body,html {
            height: 100%;
          }
          .pline:hover {
            background-color: #101040;
          }
          .pline {
            white-space: nowrap;
          }
          .hblock {
            display:inline-block;
            margin: 0 20px;
          }
        </style>
    </head>
    <body onload="ConkW.init()" cw-grabbers="oshi-processes">
        <pagetitle><inlinelogo></inlinelogo><a href="/">CONKW</a> - Reference UI for <code>OshiGrabber</code></pagetitle>
        <pagetitle>The processes</pagetitle>
        <div class="hblock" style="width:300px">
          <label>  Status : </label><cw-label style="max-width:200px;display:inline-block" id="cw-status"></cw-label><BR/>
          <label>   Delay : </label><label id="cw-delay"></label><BR/>
        </div>
        <div id="clockanddate" class="hblock" style="text-align:center;font-size:16px;">
            <br/>
            <cw-date cw-id="dayoftheweek"></cw-date>
            <cw-date cw-id="month"></cw-date> <cw-date cw-id="dayofmonth"></cw-date>
            <cw-date cw-id="year"></cw-date>
        </div>
        
        <div cw-ns="oshi-processes" class="hblock">
          <heading>INDEX</heading>
          <a href="/grabbersReference/">Go to the grabbers index</a><br/>
          <a href="/grabbersReference/oshi.html">Go back to oshi ref ui</a><br/>
          <a href="/grabbersReference/oshi-details.html">Go see the details</a><br/>
          <a href="/grabbersReference/oshi-services.html">Go see the services</a><br/>
          <a href="/doc/GRABBER_OSHI.html">Documentation</a>
        </div>

        <div cw-ns="oshi-processes" cw-ifextracted="processes" style="height:80%">
          <heading>PROCESSES</heading>
          <span class="pline">
            <cw-label style="width:90px;">PID</cw-label>
            <cw-label cw-ns="oshi-processes">CPU %</cw-label>
            <cw-label cw-ns="oshi-processes">READ  </cw-label>
            <cw-label cw-ns="oshi-processes">WRITE </cw-label>
            <cw-label cw-ns="oshi-processes">PRIO</cw-label>
            <cw-label title="and group" style="width:70px;">USER+</cw-label>
            <cw-label cw-ns="oshi-processes">THRD</cw-label>
            <cw-label cw-ns="oshi-processes">FILE</cw-label>
            <cw-label cw-ns="oshi-processes">VSS   </cw-label>
            <cw-label cw-ns="oshi-processes">RSS   </cw-label>
            <cw-label title="And cumulative CPU, Kernel and user time." style="width:150px;">UPTIME+</cw-label>
            <cw-label style="width:80px;">STATE</cw-label>
            <cw-label title="Full command line" style="width:150px;font-weight: 900;">PROCESS+</cw-label>
          </span>            
          <br/>
          <div cw-ns="oshi-processes" cw-multinode-from="l:num::0" cw-multinode-to="m:num::processes_count" cw-multinode-pattern="#" style="width:100%;height:100%;overflow:scroll">
            <span class="pline">
              <cw-label style="width:90px;" cw-ns="oshi-processes" cw-value="m:num:2:processes_process_id_#"></cw-label>
              <cw-label cw-ns="oshi-processes" cw-value="m:num:prc01:processes_process_cpu_load_instant_#"></cw-label>
              <cw-label cw-ns="oshi-processes" cw-value="m:num:size:processes_bytes_read_#"></cw-label>
              <cw-label cw-ns="oshi-processes" cw-value="m:num:size:processes_bytes_written_#"></cw-label>
              <cw-label cw-ns="oshi-processes" cw-value="m:num:num:processes_priority_#"></cw-label>
              <cw-label style="width:70px;" cw-ns="oshi-processes" cw-value="m:str::processes_user_#" cw-prop-title="e:str::Group: ${str.processes_group_#}"></cw-label>
              <cw-label cw-ns="oshi-processes" cw-value="m:num:num:processes_thread_count_#"></cw-label>
              <cw-label cw-ns="oshi-processes" cw-value="m:num:num:processes_open_files_#"></cw-label>
              <cw-label cw-ns="oshi-processes" cw-value="m:num:size:processes_virtual_size_#"></cw-label>
              <cw-label cw-ns="oshi-processes" cw-value="m:num:size:processes_resident_set_size_#"></cw-label>
              <cw-label style="width:150px;" cw-ns="oshi-processes" cw-value="m:num:time_ms:processes_up_time_#"  cw-prop-title="e:str::USR ${ConkW.getProperLabel('time_ms', num.processes_user_time_#)}\nKERNEL ${ConkW.getProperLabel('time_ms', num.processes_kernel_time_#)}\nCPU ${ConkW.getProperLabel('prc01', num.processes_process_cpu_load_cumulative_#)}"></cw-label>
              <cw-label style="width:80px;" cw-ns="oshi-processes" cw-value="m:str::processes_state_#"></cw-label>
              <cw-label style="width:150px;font-weight: 900;" cw-prop-title="m:str::processes_command_line_#" cw-ns="oshi-processes" cw-value="m:str::processes_name_#"></cw-label>
            </span>            
            <br/>
          </div>
        </div>
    </body>
</html>
