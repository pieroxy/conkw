<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"/>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <title>ConkW</title>
        <link href="/css/conkw.css" rel="stylesheet">
        <script src="/js/polyfills.js"></script>
        <script src="/js/date.js"></script>
        <script src="/js/index.js"></script>
        <link rel="icon" type="image/png" sizes="256x256" href="/icon.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000066">
        <meta name="msapplication-TileColor" content="#000066">
        <meta name="theme-color" content="#ffffff">
        <style>
          cw-label {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
          }
        </style>
    </head>
    <body onload="init()">
        <heading>CONKW - Reference UI for <code>oshi.Oshi</code></heading>
        <label>  Status : </label><cw-label style="max-width:200px;display:inline-block" id="cw-status"></cw-label><BR/>
        <label>   Delay : </label><label id="cw-delay"></label><BR/>
        <div id="clockanddate" class="cw-block" style="text-align:center;font-size:16px;">
            <br/>
            <cw-date cw-id="dayoftheweek"></cw-date>
            <cw-date cw-id="month"></cw-date> <cw-date cw-id="dayofmonth"></cw-date>
            <cw-date cw-id="year"></cw-date>
            <br/>
            <br/>
            <clock style="width:240px;height:240px;overflow: hidden;padding-top:3px;margin:auto" onclick="rotateClockFace(event, this)"></clock>
        </div>
        

        <div cw-ns="oshi" cw-ifextracted="sensors" class="cw-block">
          <heading>SENSORS</heading>
          <span cw-ns="oshi" cw-multinode-from="l:num::0" cw-multinode-to="m:num::sensors_fan_count" cw-multinode-pattern="#">
            <label>    Fan # : </label><cw-label cw-ns="oshi" cw-value="m:num:rpm:sensors_fan_speed_#"></cw-label>
            <gauge cw-ns="oshi" cw-min="l:num::0" cw-max="l:num::2000" cw-gauge0="default:m:num::sensors_fan_speed_#"></gauge>
            <br/>
          </span>
          <label> CPU Temp : </label><cw-label cw-ns="oshi" cw-value="m:num:temp:sensors_cputemp"></cw-label>
          <gauge cw-ns="oshi" cw-min="l:num::0" cw-max="l:num::100" cw-value-warn="l:num:valueabove:80" cw-gauge0="default:m:num::sensors_cputemp"></gauge>
          <br/>
          <label> CPU Volt : </label><cw-label cw-ns="oshi" cw-value="m:num:num:sensors_cpuvolt"></cw-label> V
        </div>
    
        <div cw-ns="oshi" cw-ifextracted="memory" class="cw-block">
          <heading>MEMORY</heading>
          <label>     Total : </label><cw-label cw-ns="oshi" cw-value="m:num:size:memory_total"></cw-label>
          <br/>
          <label> available : </label><cw-label cw-ns="oshi" cw-value="m:num:size:memory_available"></cw-label>
          <gauge cw-ns="oshi" cw-min="l:num::0" cw-max="m:num::memory_total" cw-value-warn="e:num:valueabove:${num.memory_total*0.8}" cw-gauge0="default:m:num::memory_available"></gauge>
          <br/>
        </div>
    
        <div cw-ns="oshi" cw-ifextracted="physicalmemory" class="cw-block">
          <heading>PHYSICAL MEMORY</heading>
          <div cw-ns="oshi" cw-style-display="e:num::${num.physicalmemory_nb==0?'':'none'}" style="text-align:right">No modules detected</div>
          <span cw-ns="oshi" cw-multinode-from="l:num::0" cw-multinode-to="m:num::physicalmemory_nb" cw-multinode-pattern="#">
            <label>  Module # : </label><cw-label cw-ns="oshi" cw-value="m:str::physicalmemory_name_#"></cw-label><br/>
            <label>  Capacity : </label><cw-label cw-ns="oshi" cw-value="m:num:size:physicalmemory_capacity_#"></cw-label><br/>
            <label>      Type : </label><cw-label cw-ns="oshi" cw-value="m:str::physicalmemory_type_#"></cw-label><br/>
            <label>     Clock : </label><cw-label cw-ns="oshi" cw-value="m:num:si:physicalmemory_clock_#"></cw-label>Hz<br/>
            <label>  Manufact : </label><cw-label cw-ns="oshi" cw-value="m:str::physicalmemory_manufacturer_#"></cw-label><br/>
          </span>
        </div>
    
        <div cw-ns="oshi" cw-ifextracted="virtualmemory" class="cw-block">
          <heading>VIRTUAL MEMORY</heading>
          <label>         Max : </label><cw-label cw-ns="oshi" cw-value="m:num:size:virtualmemory_max"></cw-label>
          <br/>
          <label>      In Use : </label><cw-label cw-ns="oshi" cw-value="m:num:size:virtualmemory_in_use"></cw-label>
          <br/>
          <label>     Swap in : </label><cw-label cw-ns="oshi" cw-value="m:num:si:virtualmemory_swap_in"></cw-label>
          <br/>
          <label>    Swap out : </label><cw-label cw-ns="oshi" cw-value="m:num:si:virtualmemory_swap_out"></cw-label>
          <br/>
          <label>  Swap Total : </label><cw-label cw-ns="oshi" cw-value="m:num:size:virtualmemory_swap_total"></cw-label>
          <br/>
          <label>   Swap Used : </label><cw-label cw-ns="oshi" cw-value="m:num:size:virtualmemory_swap_used"></cw-label>
          <br/>
        </div>
    
        <div cw-ns="oshi" cw-ifextracted="computer" class="cw-block">
          <heading>COMPUTER</heading>
          <label>Manufacturer : </label><cw-label cw-ns="oshi" cw-value="m:str::computer_manufacturer"></cw-label>
          <br/>
          <label>        UUID : </label><cw-label cw-ns="oshi" cw-value="m:str::computer_UUID"></cw-label>
          <br/>
          <label>       Model : </label><cw-label cw-ns="oshi" cw-value="m:str::computer_model"></cw-label>
          <br/>
          <label>Serial Number: </label><cw-label cw-ns="oshi" cw-value="m:str::computer_serial_number"></cw-label>
          <br/>
        </div>
    
        <div cw-ns="oshi" cw-ifextracted="baseboard" class="cw-block">
          <heading>BASEBOARD</heading>
          <label>Manufacturer : </label><cw-label cw-ns="oshi" cw-value="m:str::baseboard_manufacturer"></cw-label>
          <br/>
          <label>     Version : </label><cw-label cw-ns="oshi" cw-value="m:str::baseboard_version"></cw-label>
          <br/>
          <label>       Model : </label><cw-label cw-ns="oshi" cw-value="m:str::baseboard_model"></cw-label>
          <br/>
          <label>Serial Number: </label><cw-label cw-ns="oshi" cw-value="m:str::baseboard_serial_number"></cw-label>
          <br/>
        </div>
    
        <div cw-ns="oshi" cw-ifextracted="firmware" class="cw-block">
          <heading>FIRMWARE</heading>
          <label>Manufacturer : </label><cw-label cw-ns="oshi" cw-value="m:str::firmware_manufacturer"></cw-label>
          <br/>
          <label>        Name : </label><cw-label cw-ns="oshi" cw-value="m:str::firmware_name"></cw-label>
          <br/>
          <label> Description : </label><cw-label style="max-width:200px;overflow:hidden" cw-ns="oshi" cw-value="m:str::firmware_description"></cw-label>
          <br/>
          <label>     Version : </label><cw-label cw-ns="oshi" cw-value="m:str::firmware_version"></cw-label>
          <br/>
          <label>     Release : </label><cw-label cw-ns="oshi" cw-value="m:str::firmware_release_date"></cw-label>
          <br/>
        </div>
    

    




    




























    </body>
</html>
