<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"/>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <title>ConkW - Grabbers reference - File</title>
        <link href="../css/fonts.css" rel="stylesheet">
        <link href="../css/conkw-common.css" rel="stylesheet">
        <link href="../css/conkw.css" rel="stylesheet">
        <script src="/js/polyfills.js"></script>
        <script src="/js/date.js"></script>
        <script src="/js/index.js"></script>
        <link rel="icon" type="image/png" sizes="256x256" href="/icon.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000066">
        <meta name="msapplication-TileColor" content="#000066">
        <meta name="theme-color" content="#ffffff">
        <style>
        </style>
    </head>
    <body onload="ConkW.init()" grabbers="samplefile">
        <pagetitle><inlinelogo></inlinelogo><a href="/">CONKW</a> - Reference UI for <code>FileGrabber</code></pagetitle>
        
        <div style="margin:0 25%">
          <div class="hblock" style="width:300px">
            <label>  Status : </label><cw-label style="max-width:200px;display:inline-block" id="cw-status"></cw-label><BR/>
            <label>   Delay : </label><label id="cw-delay"></label><BR/>
          </div>
            This is a sample FileGrabber that reads its data from <code style="background-color: #448;" cw-ns="samplefile" cw-value="m:str::curfilename"></code>. Go and change stuff in the file, and watch as this UI refreshes itself automatically.
        </div>
        <br><br><br>
        <div style="text-align: center;">
          <div style="text-align: left;display: inline-block;">

            <label>    Fan 1: </label><cw-label cw-ns="samplefile" cw-value="m:num:rpm:rpm_fan1_input"></cw-label><br>
            <label>    Fan 2: </label><cw-label cw-ns="samplefile" cw-value="m:num:rpm:rpm_fan2_input"></cw-label><br>
            <label>    Fan 3: </label><cw-label cw-ns="samplefile" cw-value="m:num:rpm:rpm_fan4_input"></cw-label><br>
            <label>Temp HDD1: </label><cw-label cw-ns="samplefile" cw-value="m:num:temp:temp_hdd_home"></cw-label><br>
            <label>Temp HDD2: </label><cw-label cw-ns="samplefile" cw-value="m:num:temp:temp_hdd_home2"></cw-label><br>
            <label>Hostname : </label><cw-label cw-ns="samplefile" cw-value="m:str::hostname"></cw-label><br>
            <label>Filename : </label><cw-label cw-ns="samplefile" cw-value="m:str: :curfilename"></cw-label><br>
          </div>
        </div>
    </body>
</html>
