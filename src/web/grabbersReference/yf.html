        <link href="../css/conkw.css" rel="stylesheet">
        <script src="/js/polyfills.js"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

        <style>
        </style>

    <body onload="ConkW.init()" grabbers="apple">
        <pagetitle><inlinelogo></inlinelogo><a href="/">CONKW</a> - Reference UI for <code>YahooFinanceGrabber</code></pagetitle>
        
        <div style="margin:0 25%">
          <div>
            <heading>INDEX</heading>
            <a href="/grabbersReference/">Go to the grabbers index</a><br/>
            <a href="/doc/GRABBER_YF.html">Documentation</a>
            <br><br><br>
          </div>


          <div class="hblock" style="width:300px">
            <label>  Status : </label><cw-label style="max-width:200px;display:inline-block" id="cw-status"></cw-label><BR/>
            <label>   Delay : </label><label id="cw-delay"></label>
            <BR/><BR/><BR/>
          </div>
        </div>
        <br><br><br>
        <div style="text-align:center">
          <div style="display:inline-block">
            <label style="display:inline-block;width:200px;text-align: right;">Avg Price (50 days) : </label><cw-label style="width:100px;text-align:right;" cw-ns="apple" cw-value="m:num:currencyBig:priceAvg50Days"></cw-label><br>
            <label style="display:inline-block;width:200px;text-align: right;">      Current price : </label><cw-label style="width:100px;text-align:right;" cw-ns="apple" cw-value="m:num:currencyBig:price"></cw-label><br>
            <label style="display:inline-block;width:200px;text-align: right;">          Change (<cw-label cw-ns="apple" cw-value="m:str:2:currencySymbol"> </cw-label>) : </label><cw-label style="width:100px;text-align:right;" cw-ns="apple" cw-value="m:num:stockchange:change"></cw-label><br>
            <label style="display:inline-block;width:200px;text-align: right;">         Change (%) : </label><cw-label style="width:100px;text-align:right;" cw-ns="apple" cw-value="m:num:stockchangeprc:changeprc"></cw-label><br>
            <label style="display:inline-block;width:200px;text-align: right;">   Total market cap : </label><cw-label style="width:100px;text-align:right;" cw-ns="apple" cw-value="m:str::marketCapFmt"></cw-label><br>
            <label style="display:inline-block;width:200px;text-align: right;">             Symbol : </label><cw-label style="width:100px;text-align:right;" cw-ns="apple" cw-value="m:str::name"></cw-label><br>
            <label style="display:inline-block;width:200px;text-align: right;">           Currency : </label><cw-label style="width:100px;text-align:right;" cw-ns="apple" cw-value="m:str::currency"></cw-label><br>
            <label style="display:inline-block;width:200px;text-align: right;">    Currency symbol : </label><cw-label style="width:100px;text-align:right;" cw-ns="apple" cw-value="m:str::currencySymbol"></cw-label><br>
            <br>
          </div>
        </div>
